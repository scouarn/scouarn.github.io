<h1>La pariétine</h1>
<p>
La pariétine est un pigment que les lichens synthétisent pour se protéger des UV.
Elle leur donne une couleur jaune-orange.
<br/>
On en a récupéré sur des lichens qui avaient été exposés à la lumière en la dissolvant dans de l'acétone
puis en la recristallisant.
</p>
