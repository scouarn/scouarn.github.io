<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JsPad</title>

    <script src="/libs/socket.io.js"></script>
    <script src="/libs/jsEditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script>

    <style media="screen">
      body {
        margin:0;
        overflow:hidden;
      }

      #p5sketch {
        position:absolute;
        right:0;
        border:0;
        padding:0;
        margin:0;
        width:50vw;
        height:100vh;
        z-index:1;
      }

      #editor {
        width:50vw;
        height:100vh;
      }

      #input {
        display:block;
        border-right:1px solid black;
        border-top:1px solid black;
        width:50vw;
        height:95%;
      }

      #buttons {
        height:5%;
        display:flex;
        align-items: center;
      }

      #buttons button {
        margin:2px;
      }
      #fontSize {
        height:40%;
        width:2.5em;
        margin:2px;
      }

    </style>


  </head>

  <body>

    <iframe id="p5sketch"></iframe>

    <div id="editor">

      <div id="buttons">
        <button style="font-size:20px" onclick="startP5();">▶</button>
        <button style="font-size:20px" onclick="stopP5();">◼</button>

        <button onclick="saveFile();">Enregistrer</button>
        <button onclick="downloadFile();">Télécharger</button>
        <button onclick="newFile();">Nouveau</button>
        <input type="number" id="fontSize" min="1" max="30" value = "18" onchange="editor.setFontSize(Number(this.value));">

      </div>


      <div id="input"></div>

    </div>

    <script>initEditor();</script>

  </body>

</html>
